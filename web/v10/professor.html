<!-- el id és diferent si estic a localhost o al servidor. El condicional està a index.js, que canvia aquest valor del meta -->
<meta name="google-signin-client_id" content="369980418925-tkatmh1aqt2otkccib6gueovoq5pi35e.apps.googleusercontent.com">
<!-- <meta name="google-signin-client_id" content="946494140989-d5sd7c1pma0ll4q80hgesk8tbd4ongbc.apps.googleusercontent.com">-->
<script>
	//canviem el meta
    if (location.hostname === "localhost" || location.hostname === "127.0.0.1") {
        document.querySelector('meta[name="google-signin-client_id"]').setAttribute("content", "369980418925-tkatmh1aqt2otkccib6gueovoq5pi35e.apps.googleusercontent.com");
    } else { // servidor OVH
        document.querySelector('meta[name="google-signin-client_id"]').setAttribute("content", "946494140989-d5sd7c1pma0ll4q80hgesk8tbd4ongbc.apps.googleusercontent.com");
    }
</script>
</head>
