<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
<meta charset="utf-8"></meta>
<title>BDQuest</title>
<link rel="stylesheet" href="./css/style.css">
<script src="./js/pwd.js"></script>
<script src="./js/index.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<!-- el id és diferent si estic a localhost o al servidor. El condicional està a index.js, que canvia aquest valor del meta -->
<meta name="google-signin-client_id" content="">
<script>
	//canviem el meta
    if (location.hostname === "localhost" || location.hostname === "127.0.0.1") {
        document.querySelector('meta[name="google-signin-client_id"]').setAttribute("content", localhost_oauth2_keys);
    } else { // servidor OVH
        document.querySelector('meta[name="google-signin-client_id"]').setAttribute("content", remote_oauth2_keys);
    }
</script>
</head>
<body>

<div id="email" class="login"></div>
<div class="g-signin2" data-theme="dark" data-onsuccess="onSignIn"></div>

<h1>BDQuest</h1>

<div id="sel_questionaris">
	<label>Qüestionaris:</label><br />
</div>
<h2 id="questionari"></h2>
<h3 id="nota">Nota: </h3>
<button id="pregunta_seguent" disabled="">Següent</button>
<button id="informe" disabled="">Veure informe</button>
<button id="dinforme" disabled="">Descarregar informe</button> 
<h3 id="questio"></h3>
<div id="solucio"></div>


<form method="post">
	<input type="hidden" name="id_alumne"></input>
	<input type="hidden" name="num_preguntes"></input>
	<input type="hidden" name="num_pregunta"></input>
	<input type="hidden" name="bd"></input>
	<input type="hidden" name="rollback"></input>
	<input type="hidden" name="solucio"></input> 
	<textarea id="sql_alumne" name="sql_alumne" rows="6" cols="60"></textarea><br /><br />
</form>
<button id="envia" disabled="">Envia</button>
<button id="test" disabled="">Test</button>
<div id="rubrica"></div>
<div id="sqloutput"></div>
<div id="diagrama" class="diagrama"></div>

</body>
</html>
